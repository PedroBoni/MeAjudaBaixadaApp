<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <br>
    <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <a href="index.html"><img title="Volte à pagina inicial" style="width: 30%;" class="img-fluid" src="img/icon.png"></a>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <h4 class="text-purple text-center"><b>Faça seu cadastro</b></h4>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <input class="form-control" required placeholder="Nome" type="text" id="nome" name="nome">
        </div>
      </div>
    </div>
     <div class="row">
      <div class="col-12">
        <div class="form-group">
          <input class="form-control" required placeholder="E-mail" type="email" id="email" name="email">
        </div>
      </div>
    </div>
     <div class="row">
      <div class="col-12">
        <div class="form-group">
          <input class="form-control" required placeholder="Senha" type="password" id="senha" name="senha">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group text-center">
          <label class="text-purple" for="dtNasc"><b>Data de Nascimento:</b></label>
          <input class="form-control" required placeholder="Data de nascimento" type="date" id="data" name="dtNasc">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <input class="form-control" required placeholder="CPF" type="text" id="cpf" name="cpf" maxlength="11">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <input class="form-control" required placeholder="Endereço" type="text" id="endereco" name="endereco">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <input class="form-control" required placeholder="Bairro" type="text" id="bairro" name="bairro">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <input class="form-control" required placeholder="Cidade" type="text" id="cidade" name="cidade">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <input class="form-control" required placeholder="Telefone" type="text" id="telefone" name="telefone">
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <button type="submit" class="btn bg-purple text-white btn-block" id="PedirAjuda"><b>Pedir ajuda</b></button>
        </div>
      </div>
    </div>
  </div>
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.5.1.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/acao.js"></script>
</body>
</html>
